<mat-form-field appearance="${7:legacy|standard|fill|outline}">
    <input matInput formControlName="${1:formControlName}"
           type="${2:text|email|number|password|search|month|tel|time|url|date|week|datetime-local}"
           ${6:required}
           placeholder="$3" #${4:templateVariable} maxLength="${5:50}">
    <mat-hint align="${8:start|end}">{{${4:templateVariable}.value.length}} / ${5:50}</mat-hint>
</mat-form-field>$END$
